<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link rel = "stylesheet" type="text/css" href="popup.css">
    <meta charset="UTF-8">
    <title>Visually Impaired</title>
</head>
<body id="body">
    <div id="outer-box" style="display:block;">
        <div>
            <h1 class="heading-text">DHRISHTI</h1>
        </div>
        <div id="wiki-button" class="center">
            <a href="https://www.wikipedia.org/" target="_blank" id="round-corners" class="options2">Wikipedia Home</a>
        </div>
        <div class="choose">Choose your disability</div>
        <div id="menu-options">
            <div class="center"><button class="options" id="cb-button">Color Blindness</button></div>
            <div class="center"><button class="options" id="mfr-button">Myopia/Hypermetropia</button></div>
        </div>
    </div>
    <div id="color-blindness" style="display:none;">
        <div id="back-button-div">
            <button type="button" class="back-button">Back</button>
        </div>
        <div>
            <h2 id="cb-heading" class="heading-text">Color Blindness</h2>
        </div>
        <div class="choose">Choose correct option</div>
        <div id="radio-options">
            <div class="center"><button id="prot" class="radio-button options">Protanopia</button></div>
            <div class="center"><button class="radio-button options">Deutaranopia</button></div>
            <div class="center"><button class="radio-button options">Tritanopia</button></div>
            <div id="buttons">
                <button type="reset" id="reset" class="btn"> Reset</button>
                <button type="submit" id="submit" class="btn"> Submit</button>
            </div>
        </div>
    </div>
    <div id="magnifier" style="display:none;">
        <div id="back-button-div">
            <button type="button" class="back-button">Back</button>
        </div>
        <div>
            <h2 id="mfr-heading" class="heading-text">Myopia/Hypermetropia</h2>
        </div>
        <div class="choose">Options</div>
        <div id="mag-options">
            <div class="circular-box">
                <span id="label_str" class="magnifier-options">Magnifier Strength:</span>
                <br>
                <div class="input-text">
                    <input type="range" min="1" max="3" step="0.1" id="strength" value=1.8 class="input-options">
                    <span id="label_times" class="options-text">times</span>
                    <br>
                </div>
            </div>
            <div class='circular-box'>
                <span id="label_size" class="magnifier-options">Magnifier Diameter:</span>
                <br>
                <div class="input-text">
                    <input type="range" min="0" max="900" step="0.5" id="size" value=700 class="input-options">
                    <span id="label_pixels" class="options-text">pixels</span>
                    <br>
                </div>
            </div>
            <div class="circular-box">
                <span id="label_shape" class="magnifier-options">Magnifier Shape:</span>
                <br>
                <div id="label-options">
                    <sup id="label_rect" class="shape-options">Rectangular</sup>
                    <input type="range" min="0" max="100" step="1" id="shape" value=100>
                    <sup id="label_circ" class="shape-options">Circular</sup>
                    <br>
                </div>
            </div>
            
            <div id="status"></div>
            <!-- <button id="reset"><span id="label_default">Default</span></button> -->
            <div class="center" id="save-btn">
                <button id="save"><span id="label_save">Apply/Start</span></button>
            </div>
        </div>
                
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->
    <script type="text/javascript" src="popup.js"></script>
</body>
</html>
