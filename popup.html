<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link rel = "stylesheet" type="text/css" href="popup.css">
    <meta charset="UTF-8">
    <title>Visually Impaired</title>
</head>
<body id="body">
    <div id="outer-box" style="display:block;">
        <div>
            <h1 class="heading-text">DHRISHTI</h1>
        </div>
        <div id="wiki-button" class="center">
            <a href="https://www.wikipedia.org/" target="_blank" id="round-corners" class="options2">Wikipedia Home</a>
        </div>
        <div class="choose">Choose your disability</div>
        <div id="menu-options">
            <div class="center"><button class="options" id="cb-button">Color Blindness</button></div>
            <div class="center"><button class="options">Myopia/Hypermetropia</button></div>
            <div class="center"><button class="options">Total Blindess</button></div>
        </div>
    </div>
    <div id="color-blindness" style="display:none;">
        <div id="back-button-div">
            <button type="button" id="back-button">Back</button>
        </div>
        <div>
            <h2 id="cb-heading" class="heading-text">Color Blindness</h2>
        </div>
        <form action="" method="get" id="form-options">
            <div class="choose">Choose correct option</div>
            <div id="radio-options">
                <div class="cb-options center"><input type="radio" name="cb" class="radio-button">&nbsp &nbsp<span class="color">Color Blindness 1</span><br></div>
                <div class="cb-options center"><input type="radio" name="cb" class="radio-button">&nbsp &nbsp<span class="color">Color Blindness 2</span><br></div>
                <div class="cb-options center"><input type="radio" name="cb" class="radio-button">&nbsp &nbsp<span class="color">Color Blindness 3</span><br></div>
                <div id="buttons">
                    <button type="reset" id="reset" class="btn"> Reset</button>
                    <button type="submit" id="submit" class="btn"> Submit</button>
                </div>
            </div>
        </form>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->
    <script type="text/javascript" src="popup.js"></script>
</body>
</html>
